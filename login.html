<h2 style="text-align: center;font-size: 46px;">Prijava na administracijsku stranicu</h2>
<div style="width: 100%;text-align: center;background-color: lightblue;color: white;"> 
<form method="post" action="folderB/administracija.php">
<label for="username">Unesi korisničko ime:</label><br/>
<input style="width: 25%;" type="text" name="username" id="username"><br/>
<span id="porukaUsername"></span><br/>
<label for="pass">Unesi lozinku:</label><br/>
<input style="width: 25%;" type="password" name="pass" id="pass"><br/>
<span id="porukaPass"></span><br/>
<button style="padding: 5px;width: 10%;"name="submit" type="submit" value="Prijava"
id="slanje">PRIJAVI SE</button>


</form>
</div>
<script type="text/javascript">
let inputs document.querySelectorAll('input');

inputs.forEach(element=>{
	element.addEventListener('change',event=>{

 var slanjeForme = true;

 var poljeUsername = document.getElementById("username");
 var username = document.getElementById("username").value;
 if (username.length == 0) {
 slanjeForme = false;
 poljeUsername.style.border="1px dashed red";

let username=document.getElementById("porukaUsername").innerHTML="<br>Unesite korisničko ime!<br>";
username.style.color="red";
 } else {
 poljeUsername.style.border="1px solid green";
 document.getElementById("porukaUsername").innerHTML="";
 }


 var poljePass = document.getElementById("pass");
 var pass = document.getElementById("pass").value;
 if(pass.length == 0) {
 slanjeForme = false;
 poljePass.style.border="1px dashed red";
 let lozinka=document.getElementById("porukaPass").innerHTML="<br>Lozinke mora biti popunjena!<br>";
 lozinka.style.color="red";
 else {
 poljePass.style.border="1px solid green";
 document.getElementById("porukaPass").innerHTML="";
 }

 if (slanjeForme != true) {
 event.preventDefault();
 }

 };	

};	
console.log('skripta');


</script>
